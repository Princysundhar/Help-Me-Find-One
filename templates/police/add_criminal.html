{% extends 'police/police_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/add_criminal_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">Category</th>
      <td>
        <select name="select" id="select" class="form-control">
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.category_name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />Male
        <br />
          <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
          Female
        <br /></td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td>
{#      <input type="text" name="textfield2" id="textfield2" class="form-control" min="10" required /></td>#}
        <input type="number" name="textfield2" size="4"  min="10" class="form-control" required/>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td>
      <input type="tel" name="textfield5" id="textfield5" pattern = "[0-9]{6}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td>
      <input type="file" name="fileField" id="fileField" accept="image/*" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
