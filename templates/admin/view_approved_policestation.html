{% extends 'admin/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr style="background-color: #FF6F0F;color: black">
      <th scope="col">Sl.No</th>
      <th scope="col">Station Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">&nbsp;</th>
     
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.stationname }}</td>
      <td>&nbsp;{{ i.place }}<br>{{ i.post }}<br>{{ i.pin }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.contact }}</td>
      <td><a href="https://www.google.com/maps/?q={{ row.latitude }}{{ row.longitude }}" class="btn btn-primary">Locate</a></td>
        {% endfor %}
      
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
